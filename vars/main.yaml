---
home_path: "{{ lookup('env', 'HOME') }}"
conf_path: "{{ home_path }}/.config"

golang_version: "1.10.3"
golang_linux_checksum: fa1b0e45d3b647c252f51f5e1204aba049cde4af177ef9f2181f43004f901035
golang_path: "{{ home_path }}/projects/go{{ golang_version}}-workspace"
golang_root: "{{ home_path }}/.local/share/go"

# additional repositories
repo_rpmfusion:
  - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_version }}.noarch.rpm"
  - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_version }}.noarch.rpm"
repo_spotify_url: "https://negativo17.org/repos/fedora-spotify.repo"
repo_iridium_url: "https://dl.iridiumbrowser.de/fedora_32/iridium-browser.repo"

# third party packages
package_keybase_url: "https://prerelease.keybase.io/keybase_amd64.rpm"
