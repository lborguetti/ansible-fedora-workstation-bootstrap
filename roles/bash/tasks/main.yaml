---
- name: Create directory ~/bin
  file:
    path: "{{ home_path }}/bin"
    state: directory
    mode: 0755
  become: no

- name: Install git-prompt.sh config
  copy:
    src: "git-prompt.sh"
    dest: "{{ home_path }}/bin/git-prompt.sh"
  become: no

- name: Ensure install bash
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - bash
    - bash-completion

- name: Install bash config
  copy:
    src: "bashrc"
    dest: "{{ home_path }}/.bashrc"
  become: no
